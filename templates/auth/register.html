{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-5">
        <h2>Register</h2>
    </div>
    <div class="row justify-content-center">
        <div class="contact-form bg-secondary rounded p-5">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary py-2 px-5" type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="text-center mb-5">
        <a class="text-primary text-uppercase mb-3" href="{% url 'login' %}">Already have an account? Login here.</a>
    </div>
</div>
</body>
</html>
